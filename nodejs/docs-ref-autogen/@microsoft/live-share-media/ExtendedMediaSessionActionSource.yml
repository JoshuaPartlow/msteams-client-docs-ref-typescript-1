name: ExtendedMediaSessionActionSource
uid: '@microsoft/live-share-media.ExtendedMediaSessionActionSource'
package: '@microsoft/live-share-media'
summary: The source of the action for `LiveMediaSession`.
fullName: ExtendedMediaSessionActionSource
remarks: >-
