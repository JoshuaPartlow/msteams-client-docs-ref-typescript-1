### YamlMime:TSEnum
name: NotificationTargetType
uid: '@microsoft/teamsfx.NotificationTargetType'
package: '@microsoft/teamsfx'
summary: The target type where the notification will be sent to.
fullName: NotificationTargetType
remarks: >-
  - "Channel" means to a team channel. (By default, notification to a team will
  be sent to its "General" channel.)

  - "Group" means to a group chat.

  - "Person" means to a personal chat.
isPreview: false
isDeprecated: false
fields:
  - name: Channel
    uid: '@microsoft/teamsfx.NotificationTargetType.Channel'
    package: '@microsoft/teamsfx'
    summary: >-
      The notification will be sent to a team channel.

      (By default, notification to a team will be sent to its "General"
      channel.)
  - name: Group
    uid: '@microsoft/teamsfx.NotificationTargetType.Group'
    package: '@microsoft/teamsfx'
    summary: The notification will be sent to a group chat.
  - name: Person
    uid: '@microsoft/teamsfx.NotificationTargetType.Person'
    package: '@microsoft/teamsfx'
    summary: The notification will be sent to a personal chat.
