### YamlMime:TSType
name: TeamsBotInstallation_2
uid: '@microsoft/teamsfx.TeamsBotInstallation_2'
package: '@microsoft/teamsfx'
summary: >-
  A <xref:@microsoft/teamsfx.NotificationTarget> that represents a bot
  installation. Teams Bot could be installed into

  - Personal chat

  - Group chat

  - Team (by default the `General` channel)
fullName: TeamsBotInstallation_2
remarks: >-
  It's recommended to get bot installations from
  <xref:ConversationBot.installations()>.
isDeprecated: false
type: class
constructors:
  - name: >-
      TeamsBotInstallation_2(CloudAdapter, Partial<ConversationReference>,
      string)
    uid: '@microsoft/teamsfx.TeamsBotInstallation_2.constructor'
    package: '@microsoft/teamsfx'
    summary: Constructor
    remarks: >-
      It's recommended to get bot installations from
      <xref:ConversationBot.installations()>, instead of using this constructor.
    isDeprecated: false
    syntax:
      content: >-
        new TeamsBotInstallation_2(adapter: CloudAdapter, conversationReference:
        Partial<ConversationReference>, botAppId: string)
      parameters:
        - id: adapter
          type: CloudAdapter
          description: The bound `CloudAdapter`.
        - id: conversationReference
          type: Partial&lt;ConversationReference&gt;
          description: The bound `ConversationReference`.
        - id: botAppId
          type: string
          description: |
            The bot app id.
properties:
  - name: adapter
