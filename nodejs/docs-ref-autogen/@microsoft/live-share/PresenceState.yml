### YamlMime:TSEnum
name: PresenceState
uid: '@microsoft/live-share.PresenceState'
package: '@microsoft/live-share'
summary: List of possible presence states.
fullName: PresenceState
remarks: ''
isDeprecated: false
fields:
  - name: away
    uid: '@microsoft/live-share.PresenceState.away'
    package: '@microsoft/live-share'
    summary: >-
      The user is away. Applications can set this state based on the users
      activity.
  - name: offline
    uid: '@microsoft/live-share.PresenceState.offline'
    package: '@microsoft/live-share'
    summary: >-
      The user is offline. Automatically set for users after their client has
      stopped sending

      updates for a period of time.
  - name: online
    uid: '@microsoft/live-share.PresenceState.online'
    package: '@microsoft/live-share'
    summary: >-
      The user is online. Default state while user has at least one client
      connected.
