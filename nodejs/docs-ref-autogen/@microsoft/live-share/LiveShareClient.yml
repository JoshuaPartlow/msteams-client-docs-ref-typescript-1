    summary: Creates a new `LiveShareClient` instance.
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        new LiveShareClient(host: ILiveShareHost, options?:
        ILiveShareClientOptions)
      parameters:
        - id: host
          type: <xref uid="@microsoft/live-share.ILiveShareHost" />
