type: interface
methods:
  - name: 'addEventListener(string, Function)'
    uid: '@microsoft/teams-js.IAppWindow.addEventListener'
    package: '@microsoft/teams-js'
    summary: >-
      Add a listener that will be called when an event is received from this
      AppWindow.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'function addEventListener(type: string, listener: Function)'
      parameters:
        - id: type
          type: string
          description: >-
            The event to listen to. Currently the only supported type is
            'message'.
        - id: listener
          type: Function
          description: |
            The listener that will be called
  - name: postMessage(any)
    uid: '@microsoft/teams-js.IAppWindow.postMessage'
    package: '@microsoft/teams-js'
    summary: Send a message to the AppWindow.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'function postMessage(message: any): Promise<void>'
      parameters:
        - id: message
          type: any
          description: The message to send
      return:
        description: >-
          Promise that will be fulfilled when the AppWindow posts back a
          response
        type: Promise&lt;void&gt;
  - name: 'postMessage(any, (status: boolean, reason?: string) => void)'
    uid: '@microsoft/teams-js.IAppWindow.postMessage_1'
    package: '@microsoft/teams-js'
    summary: ''
    remarks: ''
    isPreview: false
    isDeprecated: true
    customDeprecatedMessage: >-
      As of 2.0.0-beta.1, please use [IAppWindow.postMessage(message: any):
      Promise\<void\>](xref:@microsoft/teams-js.IAppWindow.postMessage) instead.
    syntax:
      content: >-
        function postMessage(message: any, onComplete?: (status: boolean,
        reason?: string) => void)
      parameters:
        - id: message
          type: any
          description: The message to send
        - id: onComplete
          type: '(status: boolean, reason?: string) =&gt; void'
          description: >
            The deprecated way of invoking a callback to know if the postMessage
            has been success/failed.
