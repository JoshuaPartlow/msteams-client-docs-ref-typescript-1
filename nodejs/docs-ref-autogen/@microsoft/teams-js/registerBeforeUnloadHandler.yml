### YamlMime:UniversalReference
items:
  - uid: '@microsoft/teams-js.registerBeforeUnloadHandler'
    name: 'registerBeforeUnloadHandler((readyToUnload: () => void) => boolean)'
    children: []
    type: function
    langs:
      - typeScript
    summary: Registers a handler to be called before the page is unloaded.
    syntax:
      content: >-
        function registerBeforeUnloadHandler(handler: (readyToUnload: () =>
        void) => boolean)
      parameters:
        - id: handler
          type:
            - '(readyToUnload: () => void) => boolean'
          description: >
            The handler to invoke before the page is unloaded. If this handler
            returns true the page should

            invoke the readyToUnload function provided to it once it's ready to
            be unloaded.
    package: '@microsoft/teams-js'
