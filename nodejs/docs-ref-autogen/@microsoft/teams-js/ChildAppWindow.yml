### YamlMime:TSType
name: ChildAppWindow
uid: '@microsoft/teams-js.ChildAppWindow'
package: '@microsoft/teams-js'
summary: |-
  An object that application can utilize to establish communication
  with the child window it opened, which contains the corresponding task.
fullName: ChildAppWindow
remarks: ''
isDeprecated: false
type: class
methods:
  - name: addEventListener(string, addEventListnerFunctionType)
    uid: '@microsoft/teams-js.ChildAppWindow.addEventListener'
    package: '@microsoft/teams-js'
    summary: >-
      Add a listener that will be called when an event is received from the
      ChildAppWindow.
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function addEventListener(type: string, listener:
        addEventListnerFunctionType)
      parameters:
        - id: type
          type: string
          description: >-
            The event to listen to. Currently the only supported type is
            'message'.
        - id: listener
          type: addEventListnerFunctionType
          description: The listener that will be called
  - name: postMessage(any, onCompleteFunctionType)
    uid: '@microsoft/teams-js.ChildAppWindow.postMessage'
    package: '@microsoft/teams-js'
    summary: Send a message to the ChildAppWindow.
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'function postMessage(message: any, onComplete?: onCompleteFunctionType)'
      parameters:
        - id: message
          type: any
          description: The message to send
        - id: onComplete
          type: onCompleteFunctionType
          description: The callback to know if the postMessage has been success/failed.
