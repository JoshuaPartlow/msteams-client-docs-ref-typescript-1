  - name: displayInAppNotification(NotificationDisplayParam)
    uid: '@microsoft/teams-js.appNotification.displayInAppNotification'
    package: '@microsoft/teams-js'
    summary: >-
      Displays appNotification after making a validiity check on all of the
      required parameters, by calling the validateNotificationDisplayParams
      helper function

      An interface object containing all the required parameters to be displayed
      on the notification would be passed in here

      The notificationDisplayParam would be serialized before passing across to
      the message handler to ensure all objects passed contain simple parameters
      that would properly pass across the Iframe
