  - uid: msteams-client.microsoftTeams.microsoftTeams.authentication.notifyFailure
    name: notifyFailure
    children: []
    type: function
    langs:
      - typeScript
    summary: >-
      Notifies the frame that initiated this authentication request that the
      request failed.

      This function is usable only on the authentication window.

      This call causes the authentication window to be closed.
    syntax:
      content: 'function notifyFailure(reason?: string, callbackUrl?: string)'
      parameters:
        - id: reason
          type:
            - string
          description: ''
          optional: true
        - id: callbackUrl
          type:
            - string
          description: >
            Specifies the url to redirect back to if the client is Win32
            Outlook.
          optional: true
    module: microsoftTeams.authentication
  - uid: msteams-client.microsoftTeams.microsoftTeams.authentication.notifySuccess
    name: notifySuccess
    children: []
    type: function
    langs:
      - typeScript
    summary: >-
      Notifies the frame that initiated this authentication request that the
      request was successful.

      This function is usable only on the authentication window.

      This call causes the authentication window to be closed.
    syntax:
      content: 'function notifySuccess(result?: string, callbackUrl?: string)'
      parameters:
        - id: result
          type:
            - string
          description: >-
            Specifies a result for the authentication. If specified, the frame
            that initiated the authentication pop-up receives this value in its
            callback.
          optional: true
        - id: callbackUrl
          type:
            - string
          description: >
            Specifies the url to redirect back to if the client is Win32
            Outlook.
          optional: true
    module: microsoftTeams.authentication
