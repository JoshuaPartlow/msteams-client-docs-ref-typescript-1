  - uid: >-
      msteams-client.microsoftTeams.microsoftTeams.authentication.redirectIfWin32Outlook
    name: redirectIfWin32Outlook
    children: []
    type: function
    langs:
      - typeScript
    summary: >-
      Validates that the callbackUrl param is a valid connector url, appends the
      result/reason and authSuccess/authFailure as URL fragments and redirects
      the window
    syntax:
      content: >-
        function redirectIfWin32Outlook(callbackUrl?: string, key?: string,
        value?: string)
      parameters:
        - id: callbackUrl
          type:
            - string
          description: the connectors url to redirect to
          optional: true
        - id: key
          type:
            - string
          description: '"result" in case of success and "reason" in case of failure'
          optional: true
        - id: value
          type:
            - string
          description: |
            the value of the passed result/reason parameter
          optional: true
    module: microsoftTeams.authentication
