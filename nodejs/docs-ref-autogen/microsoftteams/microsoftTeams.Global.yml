    name: setSettings
    children: []
    type: function
    langs:
      - typeScript
    summary: >-
      Sets the settings for the current instance.

      This is an asynchronous operation; calls to getSettings are not guaranteed
      to reflect the changed state.
    syntax:
      content: 'function setSettings(settings: Settings)'
      parameters:
        - id: settings
          type:
